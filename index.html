<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,700|Open+Sans:400,600,700&display=swap" 
        rel="stylesheet">
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="main-header container-nav">    
                <div>
                    <h1>ScandInteriors</h1>
                </div>
                <nav id="navbar">
                    <ul>
                        <li><a href="#about">About</a></li>
                        <li><a href="#services">Services</a></li>
                        <li><a href="#gallery">Gallery</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section class="container-hero">
                <div id="box-decor-1"></div>
                <img src="https://www.decoraid.com/wp-content/uploads/2018/05/Scandinavian-home-decoration-lighting-ideas.jpg"
                id="hero-image">
                <div id="box-decor-2"></div>
                <div class="container-title">    
                    <h2 id="hero-title">SCANDINTERIORS</h2>
                    <p id="hero-text">Design | Furniture | Decor</p>    
                </div>
            </section>
            <section id="about">
                <div class="container-about">
                    <div class="container-images">
                        <img class="mySlides" src="images/design1.jpg">
                        <img class="mySlides" src="images/design2.jpg">
                        <img class="mySlides" src="images/design3.jpg">
                        <img class="mySlides" src="images/design4.webp">
                    </div>
                    <div id="box-decor-3"></div>
                    <div id="container-about-text">
                        <p id="about-text">
                            We specialize in Scanidinavian style interiors.<br>You provide the vision and we'll provide
                            the design and furnitures.
                        </p>
                    </div>
                </div>
            </section>
            <section id="services">
                <div class="container-services">
                    <h2>Services</h2>
                </div>
            </section>
        </main>
        <footer>

        </footer>

        <script>
            var imageIndex = 0;
            carousel();

            function carousel() {
                var i;
                var x = document.getElementsByClassName("mySlides");

                for(i=0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                imageIndex++;
                if (imageIndex > x.length) {imageIndex = 1}
                x[imageIndex-1].style.display = "block";
                setTimeout(carousel, 2500);
            }
        </script>

    </body>

</html>
